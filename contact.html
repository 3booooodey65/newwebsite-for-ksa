      <form id="contactForm" class="needs-validation" novalidate action="backend/send_contact.php" method="post">

          <div class="col-md-4">

            <label for="contactEmail" class="form-label">البريد الإلكتروني</label>

          </div>
          <div class="col-md-4">
            <label for="contactPhone" class="form-label">رقم الهاتف</label>
            <input class="form-control" id="contactPhone" name="phone" type="tel" placeholder="0555555555 أو +9665XXXXXXXX" />
          </div>
          <div class="col-12">
            <label for="contactMessage" class="form-label">الرسالة</label>
            <textarea class="form-control" id="contactMessage" name="message" rows="4" placeholder="كيف يمكننا خدمتك؟" required></textarea>
            <div class="invalid-feedback">الرسالة مطلوبة.</div>
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-cta" type="submit">إرسال</button>
