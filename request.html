  <main class="py-5">
    <div class="container">
      <h1 class="h4 fw-bold mb-4">نموذج طلب خدمة</h1>

      <div id="request-alert" class="alert d-none" role="alert"></div>

      <form id="requestForm" class="needs-validation" novalidate action="backend/submit_request.php" method="post" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="اكتب اسمك الكامل" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">رقم الجوال (إجباري)</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="مثال: 0555555555 أو +9665XXXXXXXX" required />
            <div class="invalid-feedback">يرجى إدخال رقم جوال صحيح.</div>
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">العنوان</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="المدينة - الحي - وصف مختصر" />
          </div>
          <div class="col-md-6">
            <label for="deviceType" class="form-label">نوع الجهاز</label>
            <select class="form-select" id="deviceType" name="deviceType">
              <option value="">— اختر نوع الجهاز —</option>
              <option>مكائن القهوة</option>
              <option>مكائن الثلج</option>
              <option>المكيفات والتبريد</option>
              <option>الغسالات</option>
              <option>غسالات الصحون</option>
              <option>الأفران، العجانات، البوتاجازات</option>
            </select>
          </div>
          <div class="col-12">
            <label for="issueDescription" class="form-label">وصف المشكلة</label>
            <textarea class="form-control" id="issueDescription" name="issueDescription" rows="4" placeholder="صف المشكلة أو العطل"></textarea>
          </div>
          <div class="col-md-6">
            <label for="image" class="form-label">رفع صورة (اختياري)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="initialCheck" name="initialCheck" value="1" />
              <label class="form-check-label" for="initialCheck">هل ترغب بفحص مبدئي؟</label>
            </div>
          </div>
        </div>
        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-cta">إرسال الطلب</button>
          <button type="button" id="saveDraft" class="btn btn-outline-secondary">حفظ كمسودة</button>
        </div>
      </form>
    </div>
